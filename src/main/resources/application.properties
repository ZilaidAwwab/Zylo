spring.application.name=Zylo

# Database Connection Essentials
spring.datasource.url=jdbc:mysql://localhost:3306/zylo
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB-PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Essentials
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DDL Auto Generation
# Options: none, validate, update, create, create-drop
# Recommended: 'none' for production, 'update' for development
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (development only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true

# Connection pool setting (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# spring.datasource (for Database properties)
# spring.jpa (for JPA properties)
